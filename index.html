<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#008080" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>windowsClassic</title>
</head>
<body>
    <!-- Start Up Sound -->
    <audio id="startUp"autoplay="autoplay">
        <source src="StartUpSound.mp3" type="audio/mpeg">
        <p>If you can see this, Update your Browser. Seriously.</p>
    </audio>
    <!-- Start Up Visual -->
    <div class="startUpScreen">
        <img src="img/startupLogo.png" alt="">
    </div>

    <div class="desktopIcon" id="myComputerIcon">
        <img src="img/my_computer.png" alt="My Computer">
        <span>My Computer</span>
    </div>

    <div class="desktopIcon" id="recycleBinIcon">
        <img src="img/trash-full.png" alt="Recycle Bin">
        <span>Recycle Bin</span>
    </div>

    <header id="taskBar">
        <a href="#" id="startButton" class="effect3dOut"><img src="img/start_24px.png" alt="Start" width="24px" height="24px">Start</a>
        <nav id="startMenu">
            <h2 id="startMenuBanner">Windows 95</h2>
            <ul id="startMenuItems">
                <li><a href="#">Week 01</a></li>
                <li><a href="#">Week 02</a></li>
                <li><a href="#">Week 03</a></li>
                <li><a href="#">Week 04</a></li>
                <li><a href="#">Week 05</a></li>
                <li><a href="#">Week 06</a></li>
                <li><a href="#">Week 07</a></li>
                <li><a href="#">Week 08</a></li>
                <li><a href="#">Week 09</a></li>
                <li><a href="#">Week 10</a></li>
            </ul>
        </nav>
        <a href="#" id="windowButton">
            <img src="img/notepad_24px.png" alt="" style="margin-right: 8px;">Notepad
        </a>
        <div id="systemTray">
            <img src="img/volume.png" alt="Sound On" height="24px" width="24px">
            <span id="clock">Time</span>
        </div>
    </header>

    <main>
        <div id="contentWindow">
            
            <div id="contentWindowTitleBar">
                <img id="windowIcon" src="img/notepad_16px.png" alt="Notepad">
                <div id="windowTitle">Untitled - Notepad</div>
                <ul id="titleBarButtonGroup">
                    <li id="windowMinimise"></li>
                    <li id="windowMaximise"></li>
                    <li id="windowClose"></li>
                </ul>
            </div>

            <ul id="contentWindowMenuBar">
                <li>File</li>
                <li>Edit</li>
                <li>Help</li>
            </ul>
            <div id="content">
                <h1>Hello World!</h1>
                <p>The Quick brown fox did something...</p>
            </div>
            <div id="contentWindowStatusBar"></div>
        </div>
    </main>
</body>
</html>
